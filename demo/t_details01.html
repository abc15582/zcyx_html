	<script>

        var t_xq = '';
        $(function(){
            $('.t_info2').hide();  
            var index = UrlParam.param('index');
            var tnamearray = new Array();
            tnamearray.push('王明奇');
            tnamearray.push('郭志勇');
            tnamearray.push('刘文泰');
            tnamearray.push('周彪');
            tnamearray.push('HAYATO');
            tnamearray.push('秦四风');
            tnamearray.push('陈晨');
            tnamearray.push('孙晓锐');
            $('#t_name').html(tnamearray[index-1]);
            $('#t_name2').html(tnamearray[index-1]);
            var tarray = new Array();
            tarray.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;王明琦老师1984年开始从事声乐教学工作。主要教授流行歌曲的演唱方法。通过教学和对国外流行唱法的探研，在通俗唱法的理论研究方面也有了一个比较深刻的理解和总结，写出了《以科学的方法提高演唱水平》、《呼吸，通俗唱法的生命》、《歌唱的发音过程》、《如何控制声音》等一系列的理论文章发表在音乐报纸和杂志上，并在北京文化局的网站上进行了系列的讲座。他把欧美流行音乐的演</p><p>详细信息</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;王明琦老师1984年开始从事声乐教学工作。主要教授流行歌曲的演唱方法。通过教学和对国外流行唱法的探研，在通俗唱法的理论研究方面也有了一个比较深刻的理解和总结，写出了《以科学的方法提高演唱水平》、《呼吸，通俗唱法的生命》、《歌唱的发音过程》、《如何控制声音》等一系列的理论文章发表在音乐报纸和杂志上，并在北京文化局的网站上进行了系列的讲座。他把欧美流行音乐的演唱方法与中国人的发音吐字巧妙的结合起来，创造了自己的一套流行音乐演唱方法，在教学上得到了完美的体现。他在北京市文化局人才培训中心、名可名音乐学校、中国音乐学院声乐培训班、中国轻音乐协会歌手培训班、 北京电视台BTV歌手培训班等处进行过讲学。在全国各地及国外培养了大批的歌手和歌星。在国际、全国、各省市举行的各项声乐比赛中多有学生获奖。其中包括明瑛，王菲，江涛，胡彦斌，王太利，王珏，谭晶，任静，付笛生，屠洪刚，乌兰托娅，徐千雅，李慧珍，何静，山河，韋嘉，皓天，方圆，安又琪，张芯，马郁，贺一航，戴尧，陈晨，范瑜……近百人。等众多歌手和影星。由于王明琦老师对中国流行音乐发展的突出贡献，曾获得中国流行乐坛十年成就奖。</p><div><hr align="left" size="1" width="100%">');
            
            tarray.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;战斧乐队主音吉他手郭智勇，多年来一直在北京现代音乐学院、北京迷笛音乐学校等多家音乐院校执教至今，有很高的音乐素质和修养，在音乐的编排和配器上有独到的见解，他在吉它上的表现力极强，形成了自己独特的演奏风格，已成为现在中国乐坛的一线吉他演奏大师。由于长时间教学与实践，积累了丰富的专业经验。演奏风格多样，参与多支乐队的录音工作，为彝人制造等艺人创作歌曲及配器。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2002年开始担任北京MIDI音乐学校（资深教师）、北京现代音乐学院（爵士系系主任）等四所学校吉他专业主任讲师。</p><p>成就及荣誉</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;1989高中时组建乐队——“幻者”任主音吉他手，后改为“战斧"乐队至今。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;1991赴俄罗斯学习现代吉他演奏。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;1993回国后创作《天葬》，参加了“摇滚北京II"的录制，曲名改为《往世》。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;1994组建“冥界"乐队兼任主音吉他，年中与“冥界”参加“非主流之火"单曲录制；年底与“战斧"参加“成长状态”单曲录制，曲名《报应》，仅在海外发行。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;1995在中国音乐学院进修古典合声学；同时随“大泽宽"(日籍)学习BLUES的演奏。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;1996随美国伯克利音乐学院博士Lawrence shuster学习爵士乐合声及演奏;1996参加赴内蒙参加“那达幕"音乐节。同行乐队有“晚间新闻"乐队，“AGAIN"乐队等；同年参加香港[V]乐台(CHANNEL V )“飙音地带"栏目的单曲录制工作；单曲《报应》在北京发行。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;1997参加陈辉(原面孔乐队主唱)，个人专辑——《解脱》的编曲、制作。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;1998-1999战斧新一轮的创作之余，随战斧在太原、天津地频繁参加音乐节的演出活动。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2000.6应邀作为中国吉他手代表之一与国际著名摇滚乐队“Mr Big"(大先生)原吉它手保罗吉尔博特同台交流演出；年底与北京京文音乐文化公司签约并开始录制首张音乐专辑《死城》；同年还参加了烟台市体育馆名为“摇滚新纪元之非常港城”大型的宣传演出。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2001.4再次代表中国吉他手与保罗吉尔博特同台交流演出。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2001.5“战斧”首张专辑发行，一周后列西单音像大世界销售排行榜第三。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2001.6作为主音吉他协助京文公司旗下另一乐队——“黑九月”录制首张专辑；2002为“彝人制造”等组合、歌手编曲、制作。同年被《我爱摇滚乐》杂志评为“四大吉他手”之一。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2003成为Framus吉他亚洲区的形象代言人之一。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2004年《吉他中国一》里收录了曲子《郭智的心情》。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2004~2010年加入瘦人乐队担任吉他手，录制了《第七天》，2008年12月第三张大碟《第七天》专辑首发北京星光现场。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2011年成为加拿大Godin吉他代言人，11月25日在北京Mao Livehouse举办Godin吉他专场音乐会《郭智的心情》，当晚Godin公司全球执行总裁Patrick Godin也在现场做了亲切致辞。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2012年战斧乐队重组，北京草莓音乐节将成其重组后在北京首次大型公开亮相之地</p><div><hr align="left" size="1" width="100%">');
            tarray.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;刘文太：美籍华人，著名摇滚、FUNK贝司演奏家，著名录音乐手，4岁开始学习音乐， 15岁接触贝司 ，17岁以优异的成绩考入美国世界一流的伯克利音乐学院。在紧张的学习之余，开始加入乐队参加各种演出活动。毕业后，为不同的乐队与歌手监制唱片，并专心于电影音乐的创作，2000年《 曼谷的秋天 》参加法国电影节，获最佳电影音乐奖。在国内担任红烧肉乐队、超载乐队、丛林猫Jazz-Fusion乐队贝司手。作为国内不多的外籍乐手，刘文泰一直以对西方现代音乐的透彻领悟以及其专业的技术和态度活跃在国內外的爵士、摇滚舞台上，并参加了所有中国最重要的音乐节，包括：北京迷笛音乐节、北京国际爵士音乐节、草原音乐节、雪山音乐节等。</p><div><hr align="left" size="1" width="100%">');
            tarray.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;周彪：解放军艺术学院戏剧系副主任 曾多次饰演伟人毛泽东形象,被众多观众喜爱。</p><div><hr align="left" size="1" width="100%">');
            tarray.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;HAYATO，在北京活动的日籍鼓手 ，Canopus鼓中国地区代言人，有着出众的演奏技术和帅气的外形，中国境内最帅鼓手排名前三，他的女粉丝全是好看的姑娘。经常在微博上与粉丝保持良好互动，平易近人。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;别名：木藤隼人</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;个人经历</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;3岁开始学习打鼓，中学时就组乐队。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2002年夏天来到中国，在北京语言大学学习中文，并和其他留学生一起组乐队。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2003年加入军队械所乐队，同年，hayato在演出中被瘦人乐队看中，随后在2004年加入了瘦人乐队，原计划学习两年后回国的他就留在了北京随瘦人乐队创作、排练，后同瘦人乐队参加国内外各大音乐节 。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2006年同瘦人乐队签约陈羽凡的“凡人唱片”，并开始专辑《第七天》的录制 ，Hayato负责专辑中所有鼓部分的录制。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2010年12月24日，作为鼓手参加了北京展览中心剧场举行的羽泉的圣诞节演唱会 。同年瘦人乐队赴日本巡演 。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2011年1月10日，参与上海世博中国馆举行的宝马公司的活动 。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2011年1月13日，作为鼓手台湾·歌手黄大伟的北京电视（电视）的春节晚会的录制。5月，参加了台湾·歌手张悬的新专辑的安排及录音 。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2013年11月，瘦人乐队在北京mao live house演出，这是hayato最后一次作为瘦人乐队的鼓手演出，之后便退出瘦人乐队加入新裤子乐队兼任左小祖咒乐队的鼓手，2014年初和中野阳等人建立残光乐队，之后随同新裤子乐队、左小祖咒乐队参演草莓音乐节、南宁绿野音乐节、昆明乐堡绿放音乐节等，随着演出场数的增加，hayato的人气也不断上涨。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2014年9月，参与黄义达演唱会担任鼓手。</p><div><hr align="left" size="1" width="100%">');
            tarray.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;秦四风 Sedar Chin 音乐制作人 键盘演奏家</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;毕业于沈阳音乐学院作曲与作曲技术理论专业学士学位</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;幼年学习绘画与Organ演奏</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;1989年开始学习计算机音乐与MIDI技术理论</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;1997年创建东北地区第一支爵士乐队[GYQ Jazz Group] 同时担任辽宁电声乐团钢琴手</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2000年成立个人工作室[Fourwind Studio]</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2004出版首张个人钢琴作品专辑《For Penny》参加中央音乐学院举办的Musicacoustica国际电子音乐作曲比赛并获奖 出版合辑《中国青年作曲家电子音乐作品选辑》< /p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2005年与著名吉他手龙隆组建Fusion Jazz乐团[Tuanjiehu Groove]加入汪峰与鲍家街43号乐队</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2006年录制第二张唱片《丹莫罗的天空》 担任熊天平《十年全记录》专辑制作人</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2008年在北京东岸爵士酒吧的演出资料与照片被以《Best Jazz In Beijing》的名称刊登在美国著名杂志《TIME》vol.171担任谭维维北京演唱会乐队总监与著名乐器厂牌Roland公司签约为Fantom G8演示员并在2008年上海国际乐器展上演出<p> &nbsp; &nbsp;  &nbsp; &nbsp;秦四风多年来活跃在音乐的各个领域上作为音乐的多面手 在这十几年间他经常穿梭于不同音乐风格之间,其中包括古典音乐与爵士音乐的音乐会以及流行音乐演唱会与录音制作工作,在业界广泛得到很高的评价。<p> &nbsp; &nbsp;  &nbsp; &nbsp;曾参加制作录音及演出的艺人包括 丁薇 叶蓓 老狼 李泉 陈坤 汪峰 张靓颖 许飞 熊天平 郑智化 唐磊 王启文等</p><div><hr align="left" size="1" width="100%">');
            tarray.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;陈 晨（聚星文化传媒声乐指导，特聘首席讲师，华兄弟香港娱乐传媒总监，北京DMC唱片董事长，著名音乐制作人，师从中国著名声乐教授王明琦先生，现任北京民族大学声乐教师，首都传媒学院流行演唱系主任，北京牛班音乐学校教学主管。）</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;曾在各大音乐院校担任声乐、录音教学工作，有着丰富的欧美流行唱法教学经验，教学方式灵活独特，为人亲和，非常受学生的欢迎以及学校的好评，学生曾多次在各大比赛中获得大奖以及优异的成绩。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;陈晨在音乐制作、编曲、作曲方面经验丰富，制作了很多耳熟能详的歌曲及唱片。到目前为止，为阎维文、范琳琳、王雅捷、吕继宏、佟铁鑫、陈思思、吕薇、张燕、刘和刚、王宏伟、聂建华、空政文工团郑莉、海政文工团周京、二炮文工团花之悦、二炮文工团燕尼、海政文工团阿斯根、二炮文工团刘铁骊、煤矿文工团潭欢、江涛、白雪、东来东往、最美和声陈俊豪、快乐男声刘鑫、陆虎、紫龙、李风持、万沛鑫、张志林、王思思、吴品醇、李加靓、万茜、梦洁、万江、王梦男等众多一线歌手制作音乐并为其担任制作人。</p><div><hr align="left" size="1" width="100%">');
            tarray.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;孙晓锐，从师于张永光（鼓三儿）郑朝晖（耗子），陈志坤，参加过《花儿朵朵》，《歌声嘹亮》，《天才童声》，《中国星力量》，《一起唱吧》，《国色天香》的录制，合作过的艺人有，姜育恒，刘欢，杨坤，沙宝亮，孟庭苇，潘美辰，动力火车，齐秦，阿信，吉杰，最擅长的曲风FUNK,BLUES,SOUL.</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2007年担任吉杰北展演唱会现场乐队鼓手</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2008年录制姚政（快男）个人专辑</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2012年7月担任青海卫视《花儿朵朵》现场乐队鼓手</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2012年12月担任黑龙江卫视《歌声嘹亮》现场乐队鼓手</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2013年1月担任杨坤32场重庆保利剧院演唱会鼓手</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2013年4月至6月北京卫视《一起唱吧》现场乐队鼓手</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2013年6月担任刘一祯走进深圳大学演唱会鼓手</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2013年7月担任山东卫视《中国星力量》现场鼓手</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2013年8月魏晨《My  Way》工体演唱会鼓手</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2013年11月快乐男声巡演北京站</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;菲尔斯镲片代言人</p><div><hr align="left" size="1" width="100%">');
