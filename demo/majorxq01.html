	<script>
 
        $(function(){
            var index = UrlParam.param('index');
            var znameList = new Array();
            znameList.push('欧美演唱');
            znameList.push('华语演唱');
            znameList.push('音乐唱作');
            znameList.push('音乐剧');
            znameList.push('吉他');
            znameList.push('贝司');
            znameList.push('打击乐');
            znameList.push('现代键盘');
            znameList.push('表演艺术');
            znameList.push('播音主持');
            znameList.push('影视艺术');
            znameList.push('舞蹈表演');
            znameList.push('现代歌舞');
            znameList.push('国际标准舞');
            znameList.push('舞蹈编导');
            znameList.push('音乐制作');
            znameList.push('录音艺术');

            $('.znamei').html(znameList[index-1]);
            
            var zlist = new Array();
            zlist.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;从80年代欧美流行音乐渗透到中国以来，它的发展速度之快让人应接不暇。而怎样唱好欧美流行歌曲就成为了音乐工作者和音乐爱好者共同关心的问题。真对此现状，我校开设了欧美风格演唱专业，想通过我校多年来积累的教学经验和雄厚的师资力量让更多的人了解、熟悉、分辨和掌握欧美音乐的演唱技巧。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;欧美音乐的种类很多、风格也各不相同。我校根据欧美音乐的发展与类别和学生的风格倾向将欧美演唱专业分为三个教研室——“摇滚，乡村，民谣类教研室”，“布鲁斯，R&B，索尔(灵歌)及FUNK教研室”和“爵士演唱教研室”。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;在教学理念上，继承严肃音乐的一部分的发声方法——比如真假声转换，高音华彩部分、跳跃技巧的同时着重指导学生用富有激情的或带有即兴成分的演唱方式，结合适当的肢体表演来体现欧美音乐特有的艺术魅力，从而使学生在演唱艺术上达到较高的造诣。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;在基础教学方面，遵循传统理论的原则，也鼓励教学创新。经过多年的教学总结，在教学改革中，针对流行音乐的特点创新开设了“流行音乐乐理”、“流行音乐视唱”、“流行音乐和声”、“流行音乐节奏”课，并且针对爵士乐这种特殊的音乐风格开设了“爵士和声”及“即兴理论”等课程……使基础理论课变成真正用的上的实用型课程。让学生的理论知识直接与实践相接轨。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;在教学方式上，我校采取1对1特别辅导和1对4-6人的小组辅导相结合的方式，针对每个学生特有的风格及气质特点，进行个性化的演唱指导。避免了以往传统教学中千篇一律的弊病。而且我们运用多个老师“会诊”一个学生的方法让每个学生以最大的正确率确认自己所适合的演唱风格，确立自己的努力方向，从而在专业上作到专而精。</p>');
            zlist.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;华语演唱以培养高水平、高素质的声乐人才为宗旨；采用科学、系统的发声方法，以我国母语（华语）为表现形式，结合民谣、摇滚、爵士、R&B等多元化的欧美风格，融中西文化于一体，集古典与现代的于一身，力图打造华语乐坛最具国际性、现代性、前瞻性、科学性的演唱方法。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;在教学中，通过讲授和具体辅导，挖掘学生潜在的歌唱能力，完善学生的歌唱技巧和多种演唱风格，使学生较系统地掌握科学的发声方法，结合国际流行音乐趋势使科学的发声方法与流行的现代概念相融合，突出教学的科学性、实用性和时尚性，加强舞台实践和录音实践，以适应流行音乐市场的需求。我们既重视声乐发声技巧的专业训练，也重视乐理、视唱、节奏、和声等音乐素养的训练，同时结合舞蹈课、录音课等各类实践课程的具体实践，通过必修课和基础课相结合，文化课和素养课相补充，力图培养出具有多元性、综合性的高素质流行演唱人才。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;民族的才是世界的。本着挖掘中华民族音乐之瑰宝，弘扬中华传统文化的使命，全力打造流行音乐领域的“中国唱法”，使华语音乐成为国际流行音乐舞台上的一枝独秀。</p>');
            zlist.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;学科背景：唱作人的培养已经是当下音乐市场中一个不可或缺的供需缺口，如今流行音乐选秀节目不断的推陈出新，唱作人也成为了各选秀节目中的重点争夺对象。在成立之初，进行了大量的探索和创新，对以往流行音乐人只重视唱或者只重视演奏的现象进行了整合，形成了自弹自唱、命题性创作、影视主题曲创作等发展方向，尤其提倡中国民族音乐与流行音乐的结合创新，重点发展中国本土风格的创作路线，使本专业成为全国流行音乐唱作领域的一个新的根据地。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;培养要求：唱作专业要求学生掌握一个唱作人应该具备的基本技能，包括视唱能力、听辨能力、乐理基础、和声基础、创作技法、歌词写作、乐队编配、MIDI制作、演唱技巧等，与创作有关的各类课程。灵活运用所学音乐基本理论知识，让学音乐变成玩音乐，让音乐成为生活的一部分，从言行举止到思维方式，做一个合格的唱作人，为中国流行音乐的发展提供更多的专业性唱作人才。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;师资及实验设备：在师资构成上，现有来自中国音乐学院、中央音乐学院、四川音乐学院、等全国流行音乐教育一线的优秀教师，有丰富的教学经验，教师队伍以中年轻教师为主，秉承了创新、突破的指导思想，鼓励学生走个性化创作路线，形成了一个以创作和演唱相结合的教师团队。</p>');
            zlist.push(' <p> &nbsp; &nbsp;  &nbsp; &nbsp;“音乐剧”作为一种综合艺术形式，让无数理论家绞尽脑汁，却无法用一种理论知识去概括。早期音乐剧是将音乐、歌唱、舞蹈和戏剧表演的形式相融合，来讲述一个或幽默、或讽刺、或感伤、或愤怒的故事，让观众走进剧场、陶醉其中、流连忘返。当代音乐剧的制作，不仅仅依赖演员的表演，更注重综合形式的研发，广泛地采用高科技的舞美技术、多媒体技术，不断追求视听效果。在近百年的商业表演经验中，欧美的音乐剧前辈总结出了一套成功的市场运营模式，并推出了一系列老少皆宜的优秀剧目，使这一艺术形式突破年龄、阶层、种族、宗教等客观因素的局限，广泛受到观众的喜爱。 “音乐剧”作为文化产业重要组成部分，也是在市场的需求中不断的演变、形成。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;在教学过程中逐步形成了以传统的理论知识为基础，以市场需求为导向，以剧目排练和创作为引领，挖掘学生自身的潜能，促进学生综合能力协调发展的教学体系。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;音乐剧教学体系，重点保持培养和挖掘引导学生的专业优势！同时，补充有兴趣点的相通专业，进行体系内的综合培养，可选择报考多位导师（不同学科）。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;同时，社会实践和课题研究是培养学生综合性思维能力、开发其创造性、自主性的重要途径。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;在这里学生将体验国际化的教学理念，应日后市场的需求，希望更多的学生能够进入到这个最高艺术形式的职业领域。</p>');
            zlist.push(' <p> &nbsp; &nbsp;  &nbsp; &nbsp;吉他专业为你提供了最全面的和个性化的吉他教育，我们这里有最专业的吉他名教师为你进行一对一的专业教育，再辅以其他选修科目及大量的实际演出机会，全面提高你的演奏水平。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;我们知道，你的乐器如何来适应并融入当今世界上的音乐。在这方面给予足够的重视。电吉他是一种非常灵活且富于表现力的乐器，能够融入任何一种音乐风格，且让人印象深刻。在爵士乐专业，我们提供了很多音乐风格让你来学习，学习这些音乐风格是让你变成一名职业演奏家的重要学习内容。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;在爵士乐专业，你将找到自己独特的音色并发展自己的风格，而不必局限于一个方向。鼓励你去尝试你感兴趣的其他音乐风格，因此你可以挑战自己并提高你的演奏能力。爵士乐专业所提供的现代吉他教育是建立在对传统爵士乐的学习之上的。所提供的所有教育课程，都是为了让你达到一位职业演奏家所应具备的标准的技术水平。包括音阶，和弦，节奏，视奏，即兴，和声织体等等。。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;电吉他是一种具有多方面用途且富于表现力的乐器，他可以应用所有的音乐风格当中，我们知道你的乐器如何来适应并融入当今世界上的音乐。在这方面给予足够的重视。电吉他是一种非常灵活且富于表现力的乐器，能够融入任何一种音乐风格，且让人印象深刻。在爵士乐学院，我们提供了这些音乐风格你来学习，学习这些音乐风格是让你变成一名职业演奏家的重要学习内容。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;合奏课</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;通过合奏课，你将会训练非常重要的演出能力和技巧，并让你掌握更多的音乐风格。跟不同的乐手和团体合作会拓宽你的音乐社交圈，这些圈中好友将会是你音乐事业发展得宝贵资源。合奏课将在你入学的第二学年开始授课，教学内容主要是建立在对于传统爵士乐的学习之上。一共分为六级，每一级将包括五种不同风格的爵士乐曲。每学期末将会进行考试，以确保你能掌握所相关级别的学习内容。</p>');

            zlist.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;学科背景</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;做为文化产业的重要组成部分，影视艺术发挥着举足轻重的作用，而影视戏剧表演艺术又是影视艺术中重要的构成元素。随着中国影视业的快速发展和影视国际地位日益增强。2011中国的电影年产量已经突破400部，电视剧产量突破了3万集，舞台剧已经突破了4000部，成为拉动文化发展的引擎。而表演作为影视戏剧艺术的重要表现形式和载体，越来越多喜爱这门艺术的青年将目光定位在了表演艺术专业，并立志要在表演艺术领域成就一番事业。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;培养要求</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;表演艺术的培养要求是让学生主要通过戏剧、影视表演、语言艺术、舞蹈和声乐艺术等专业技能训练，以及编、导、演的基础理论知识的学习，受到哲学、美学、心理学、逻辑学、戏剧史、电影史、音乐史、文艺理论、艺术欣赏等系统教育，有良好的创作意识，审美情趣，生活态度，表达艺术作品思想与情感的基本能力。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;表演艺术最终的培养目标是培养出具有现代审美意识、演艺学基本理论素养、专业基础知识、艺术技巧和较高综合素质的复合型高级专门人才。运用表演艺术的内外部技巧创造人物形象，成为表演系的育人理念和准则。而毕业生能在文化艺术院、团、电视台、广播电台、电影厂、学校及相关的艺术部门从事演员、节目主持人、教学、研究、管理等实际工作。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;师资及教学设备</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;在师资构成上，现有来自中央戏剧学院、北京电影学院、中国传媒大学、中国戏曲学院等一批具有高学历及丰富教学经验的核心教学团队，以及活跃在一线的演员、表演教学专家任客座教授。</p>');
            zlist.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;学科背景：</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;随着我国文化产业和广播电视传媒的快速发展，许多深受大众喜爱的播音员、主持人不断涌现出来，学习播音与主持艺术专业已成为许多青年学子的求学梦想。我校的播音与主持艺术专业就是为这些青年搭设的通向理想的金桥。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;我校的播主持艺术在学科和专业建设上，具有鲜明的特色，形成了独辟蹊径的体系。从播音主持艺术的一般规律和广播电视传媒发展的普遍要求出发，按照经典的播音与主持艺术的教学模式，认真搞好做好播音主持艺术的课程教学，加强培养学生的基本播音主持能力，更从我国广播电视传媒的发展现状和态势出发，大力打造播音主持的特色品牌，深受艺术学子和艺术人才市场的欢迎。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;作为综合艺术学校的播音与主持艺术，面向大众传媒多元交汇、融合发展的大趋势，十分注重在教学和艺术实践中，同影视制作、表演、音乐、舞蹈、录音等相关专业的密切协作，培养学生的综合艺术能力，使其将来在艺术人才市场上具有多方面的就业竞争力。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;培养要求：</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;1.掌握广播电视新闻传播学、中国播音与主持学、中国语言文学的基本理论和基本知识；</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2.具有广播电视播音与主持的基本能力和基本业务素质；</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;3.了解并掌握党和国家的广播电视、新闻传播等方面的方针政策，了解国内外广播电视事业和播音主持行业的发展动态；</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;4.适应广播电视播音主持和采编播一体化及文化、传播、新闻等行业对专门人才的需要；</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;5. 具有一定的外语水平和计算机基础应用水平。</p>');
            zlist.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;学科背景：</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;当今，影视媒体已经成为当前最为大众化，最具影响力的媒体形式。从好莱坞大片所创造的幻想世界，到电视新闻所关注的现实生活，再到铺天盖地的电视广告，无一不深刻地影响着人们的生活。随着工作节奏的加快，人类已经进入一个“读图”的时代。地铁、公交、网络、电梯等到处都有影视媒体的存在，可以说影视媒体在我们的生活中无处不在。同样，每一个企业或多或少都会从各种途径打开市场，传统的平面媒体虽然还在人们的生活中存在，但不可否认的是它的比重在逐年的减少。人们越来越多的感觉到“视频”媒介才是现在最具有冲击力、最直观的宣传方式。影视的快速发展，决定了它需要更多的从事策划、编导、拍摄、灯光、剪辑、特效的专业人才。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;培养要求：</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;影视制作是基于目前国内外对影视制作专业人才的紧缺现状而开设的，并把传统的影视艺术美学修养和最新的数字影视制作技术相结合，为移动、网络、影视等现代传媒领域培养具有较高影视制作理论水平和艺术素养，能够驾驭最先进的影视技术，熟悉影视制作的生产流程，能进行专业影视拍摄、影视节目策划与创作、电影电视特效制作、电视片头设计与制作、电视栏目及频道包装等应用型专业人才。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;师资及实验设备：</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;在师资构成上，现有来自中国传媒大学、北京电影学院、中央戏剧学院、北京印刷学院等一批具有丰富教学经验的核心教学团队，以及活跃在一线的知名影视制作人员定期为学生开设大师课等课程。</p>');
            zlist.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;学科背景：</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;舞蹈表教根据艺术市场的需求，以就业为目标，树立了“一专多能”、“培养复合型人才”的现代教育理念。力争在学习中，让学生具备三大舞种（民间舞、古典舞、现代舞）的表演与教学实践能力，让学子能够更好的满足市场对人才多元化的需求。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;其次，为了进一步实现“复合型人才”的目标，我们为学生特设了幼儿教育类、艺术院团管理类的专业延伸课程。为从事教育与表演的学生完善“第二技能”知识体系。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;舞蹈表教一直将职业教育放在首位，根据舞蹈市场就业需求为导向，注重课程的功能性、实用性。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;培养要求：</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;1、掌握舞蹈教育与表演的专业知识与理论知识；坚持以人为本的原则，充分考虑学生综合素质发展的要求；</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;2、熟练掌握中国民族民间舞蹈、中国古典舞、现代舞，以及现代时尚舞蹈专业技术技能和表演风格的基础上，突出教学方法、教学规律的探讨与研究，并具有良好的实践操作能力；</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;3、全面培养舞蹈“应用型、复合型、原创型”三型人才，以社会和人才市场需求为导向，突出专业应用性和针对性，重视学生学习能力和专业技能的培养，重视职业教育；</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;4、培养具有良好道德品质和较高文化素养，且知识结构完整，具有舞蹈创新能力、舞蹈教学实践能力、舞蹈表演能力的中国民族舞蹈、中国古典舞蹈、现代舞蹈、西方流行舞蹈的应用复合型人才。</p>');
            zlist.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;学科背景：</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;爵士舞（jazz）于二十世纪早期因循爵士乐自然伴随而演进下来，经过不断的传承和演化，今天，我们所看到的爵士舞蹈，它保留了过去切分音乐的旋律，肢体的抛掷或独立运作的特性，但是它不再局限于用爵士音乐来表演，它也可配合流行音乐，蓝调音乐，摇滚音乐等多种音乐来演绎。爵士舞还有很多分类，比如power jazz、 LA jazz、和working等等、power jazz爆发力度强。working是肘部动作行云流水，LA jazz更是受到大众的喜爱。而街舞是诞生于二十世纪六十年代末，自80年代传入中国，是受到广大青少年接受和热爱的舞蹈形式，并随之传播开来。以时代特色为标准，街舞可以分为Old School和New School两类，前者为20世纪80年代的街舞风格，后者产生于90年代，在音乐和动作上都有较大的差异。现代歌舞专业开设街舞中接受度较高的Jazz、Breaking、Poppin、Locking、Hip-hop、House等学科。以培养街舞、爵士舞演艺和教育指导人才为主要专业方向。力求打造集街舞-爵士舞表演、编排、教学、演出运作等多方面的艺术人才。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;培养要求：</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;现代歌舞的培养要求是让学生学习舞蹈技巧、舞蹈史、舞蹈美学等方面的基本理论和基本知识，掌握舞蹈创作、编排、表演、策划与经营等方面的基本理论、基本方法。掌握舞蹈创作、编排、表演、策划与经营等方面的基本能力。能在各艺术团体、艺术培训中心、艺术学校等艺术行业从事表演、创作、制作、排演、教育、培训等方面工作的舞蹈表演（教育）学科的专门人才。</p>');
            zlist.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;学科背景：</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;国际标准舞分为摩登舞和拉丁舞。国际标准舞是规范、严格、标准的，它是一种竞技专业舞蹈，特点是欢快热烈，舞蹈动作花样繁多，变化快，具有很强的欣赏性和表演性。全身心投入，身体的每一部分都充满激情、魅力、更富有活力。经过早期英国皇家舞蹈教师协会的统一规范,逐步成为一种国际赛事，延续至今。其中比较著名的赛事有英国“黑池”舞蹈节、英国UK国际锦标赛、英国国际公开赛、德国世界舞蹈运动锦标赛、亚运会体育舞蹈赛等。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;培养要求：国际标准舞是双人舞蹈，它有三要素：灵魂、性感、平衡。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;第一、音乐。音乐是舞蹈的灵魂，好多人跳舞没有节奏感，跟不上节拍，就失去音乐，失去了舞蹈的灵魂；</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;第二、情感。这是最容易被表演者忽略的，没有她，舞蹈就失去了最原始的魅力，但这并不是刻意追求所能得到的，它需要深刻体会音乐及所要表达的内容。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;第三，协调。它包括很多，对自己肌肉控制能力，灵活性，重心，与舞伴之间的配合等，这就是大家常说的舞姿是否优美。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;除了以上三点之外，还有一个最关键的因素是性感。激情的桑巴，活泼的恰恰，婀娜的伦巴，强劲的斗牛，逗趣的牛仔，学习拉丁舞。首先要掌握拉丁舞的节奏及舞蹈风格，这就离不开基本步的刻苦训练，基本功是判断一个人舞蹈水平的标准，所以，基本功的训练是不能忽视的。很多人不愿意练习基本功，却强烈渴望自己能跳好，只想跳套路，这样是很难有所提高。除了基本的、裁判会迅速划分出等级的前几项，对音乐的感觉和舞蹈的编排，会一定程度上影响到裁判的评分。参赛前需要慎重对待动作的编排。而对音乐的感觉则是以往训练中积累来的能力，正确的理解舞曲的情绪并表现出来，并且能将动作和音乐融合起来，这是比较难的。通过肢体表现流动的音符，才是舞蹈的最高境界。做到学舞，练舞，走舞，跑舞，跳舞。东西方文化的差异造成了我们东方人在跳拉丁舞时常常带有含蓄，羞怯，不敢用身体去表达甚至于不敢用眼睛去交流。所以，多了解一些西方文化对跳出“有味道的拉丁舞”很有帮助。</p>');
            zlist.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;编导专业人才在各舞蹈艺术团、电视台等行业的需求巨大。现代社会文化高度发展，政府高度重视精神文明建设，文艺演出和艺术设计取得了很大发展，这就要求有大量的编导去完成这些工作。随着演出事业的蓬勃发展，我国艺术市场编导专业的从业者将会有更大的需求，促进整个舞蹈编导就业向更好的方向发展。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;培养要求：</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;舞蹈编导专业，包含舞蹈学科的全部领域，集舞蹈表演、舞蹈教学、舞蹈编导于一身。舞蹈编导首先要独自构思、结构、创编舞蹈作品（编），作品完成之后要向演员宣讲主题、意境、人物、情节、情绪等等，而这一切编导都必须用肢体语言（舞蹈动作），来向演员展现（表演），接着演员学动作（教学），然后是初排、细排、进剧场彩排、直至演出（导）。通过系统学习，真正掌握了舞蹈编导基本理论、综合知识和技能，毕业后，既能在各艺术团体、艺术学校、培训中心从事表演、教学、创编、排演、培训等多方面工作的优秀人才。</p>');
            zlist.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;音乐制作是专门培养流行音乐创作、制作人才的专业。在教学上，我校具有明确的学年教学目标，一年级为专业基础教学阶段;二年级为创作、编曲基本能力培养阶段;三年级为创作、编曲技术应用阶段;四年级为作品指导及毕业作品辅导阶段。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;主要课程：基本乐理、视唱练耳、节奏训练、钢琴、和声、复调、编曲、电声乐队编配、管弦乐队编配、流行歌曲写作、流行歌词写作等。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;就业方向：本专业学生毕业后可在专业文艺表演团体、社会文艺团体、唱片公司、文化公司等企事业单位以及文化馆、艺术研究、文化机关等单位从事词曲创作、音乐制作、演唱、演奏、经纪人、策划人、音乐理论研究、音乐编辑等工作，也可在高、中等学校从事音乐教学工作。</p>');
            zlist.push('<p> &nbsp; &nbsp;  &nbsp; &nbsp;录音艺术分为录音工程和音乐录音，是以培养一流音乐录音人才及职业音乐录音师为主、具有过硬专业技能的影视录音、现场调音人才为辅的教学基地。多年的办学积淀使录音艺术专业在社会上影响越来越大，本专业毕业生在国内各大电视台、唱片公司、录音棚及个人工作室等众多相关工作岗位捷报频传。有部分毕业生成了行业骨干、资深录音师和职业音乐人，有的还担任高层技术主管，取得了非常可喜的成绩。。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;主要课程：基本乐理、视唱练耳、节奏训练、声学基础、钢琴、音乐录音、混音技术、录音实践、音质主观评价、立体声拾音技术等。。</p><p> &nbsp; &nbsp;  &nbsp; &nbsp;就业方向：学生毕业后可在电视台、电台、唱片公司、影视剧组、音响器材销售公司、大型演出演艺公司、商业录音棚、广告及文化公司、网络公司、电影厂等单位，从事录音师、音响工程师、声学工程师、音乐编辑、音乐制作人、文化经纪人、策划宣传人员及媒体推广等工作。。</p>');
